kamon {
  trace {
    sampler = "always"
  }

  environment {
    service = "akka-http-demo"
    host = "demo1"
  }


  util.filters {
    "akka.tracked-actor" {
      includes = ["**"]
      excludes = []
    }

    "akka.traced-actor" {
      includes = ["*/user/traced**"]
      excludes = []
    }
  }

}

kamino {
  app-version = "0.1"
  api-key = ""
}


akka {
  actor {
    provider = remote
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
  }
}



